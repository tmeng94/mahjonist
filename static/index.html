<!DOCTYPE html>
<html>
<head>
    <title>Mahjong Score Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<h1>Mahjong Score Calculator</h1>
<button type="button" class="btn btn-primary" id="newGame">New Game</button>
<button type="button" class="btn btn-primary" id="selectGame" disabled>Select Game</button>
<div id="game"></div>
<h5>Please input faans:</h5>
<form>
    <div class="form-group form-inline">
        <label for="playerFaan1" id="player1Name">Player 1</label>&emsp;
        <input type="number" class="form-control" id="playerFaan1" name="faan" min="0">&emsp;
        <label class="radio-inline"><input type="radio" name="winner" value="0" checked />&nbsp;Winner</label>
        <label for="playerFaan1" class="finalFaan" id="player1FinalFaan"></label>&emsp;
    </div>
    <div class="form-group form-inline">
        <label for="playerFaan2" id="player2Name">Player 2</label>&emsp;
        <input type="number" class="form-control" id="playerFaan2" name="faan" min="0">&emsp;
        <label class="radio-inline"><input type="radio" name="winner" value="1" />&nbsp;Winner</label>
        <label for="playerFaan2" class="finalFaan" id="player2FinalFaan"></label>&emsp;
    </div>
    <div class="form-group form-inline">
        <label for="playerFaan3" id="player3Name">Player 3</label>&emsp;
        <input type="number" class="form-control" id="playerFaan3" name="faan" min="0">&emsp;
        <label class="radio-inline"><input type="radio" name="winner" value="2" />&nbsp;Winner</label>
        <label for="playerFaan3" class="finalFaan" id="player3FinalFaan"></label>&emsp;
    </div>
    <div class="form-group form-inline">
        <label for="playerFaan4" id="player4Name">Player 4</label>&emsp;
        <input type="number" class="form-control" id="playerFaan4" name="faan" min="0">&emsp;
        <label class="radio-inline"><input type="radio" name="winner" value="3" />&nbsp;Winner</label>
        <label for="playerFaan4" class="finalFaan" id="player4FinalFaan"></label>&emsp;
    </div>
    <button type="button" class="btn btn-primary" id="newRound">Submit</button>
    <button type="button" class="btn btn-primary" id="importPlayers" data-toggle="modal" data-target="#importPlayersModal">Import Players</button>
    <button type="button" class="btn btn-primary" id="clearFaans">Clear</button>
    <button type="button" class="btn btn-primary" id="undoLastRound" data-toggle="modal" data-target="#undoLastRoundModal">Undo</button>
    <div id="errorText" class="text-danger"></div>
</form>

<div class="modal fade" id="importPlayersModal" tabindex="-1" role="dialog" aria-labelledby="importPlayersModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="importPlayersModalLabel">Import Players</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group form-inline">
                        <input type="text" class="form-control importPlayers1 playerName" value="Player 1">
                        <input type="number" class="form-control importPlayers1 playerScore" value="0">&emsp;
                    </div>
                    <div class="form-group form-inline">
                        <input type="text" class="form-control importPlayers2 playerName" value="Player 2">
                        <input type="number" class="form-control importPlayers2 playerScore" value="0">&emsp;
                    </div>
                    <div class="form-group form-inline">
                        <input type="text" class="form-control importPlayers3 playerName" value="Player 3">
                        <input type="number" class="form-control importPlayers3 playerScore" value="0">&emsp;
                    </div>
                    <div class="form-group form-inline">
                        <input type="text" class="form-control importPlayers4 playerName" value="Player 4">
                        <input type="number" class="form-control importPlayers4 playerScore" value="0">&emsp;
                    </div>
                    <button type="button" class="btn btn-primary" id="importPlayersSubmit" data-dismiss="modal">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="undoLastRoundModal" tabindex="-1" role="dialog" aria-labelledby="undoLastRoundModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="undoLastRoundModalLabel">Undo Last Round</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure to undo last round of game?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-ok" id="undoLastRoundSubmit" data-dismiss="modal">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/backbone.marionette.js"></script>
<script src="js/bootstrap.js"></script>
<script src="index.js"></script>
</body>
</html>
